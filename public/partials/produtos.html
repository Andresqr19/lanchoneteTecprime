<div class="jumbotron">
    <h1 class="text-center">Produtos</h1>
</div>

<div class="row">
    <div class="panel panel-default col-md-6" ng-repeat="produto in produtos">
        <div class="panel-heading row">
            <h3 class="panel-title text-center">{{produto.nome}}</h3>
        </div>
        <div class="panel-body">
            <div><label>Descrição: </label> {{produto.descricao || 'Sem descrição'}}</div>
            <div><label>Preço: </label> {{ formatNumber(produto.preco)}}</div>
            <a ng-click="comprar(produto)" meu-focus class="btn btn-primary">Comprar</a>
        </div>
    </div>
</div>
<a href="/" meu-focus class="btn btn-primary">Voltar</a> 
<a href="/pedidos" meu-focus class="btn btn-primary">Meu pedido</a>
