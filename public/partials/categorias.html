<div class="jumbotron">
    <h1 class="text-center">Lanchonete Tecprime</h1>
</div>

<div class="row">
    <div ng-click="redirecionar(categoria.id)" class="panel panel-default col-md-3" ng-repeat="categoria in categorias">
        <div class="panel-heading row">
            <h3 class="panel-title text-center">{{categoria.nome}}</h3>
        </div>
        <div class="panel-body">
            <img class="img-responsive center-block" src="{{categoria.url}}" 
                alt="{{foto.titulo}}">
        </div><!-- fim panel-body -->
    </div><!-- fim panel panel-default -->
</div><!-- fim row -->
